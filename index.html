<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>HNY26 For You</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden; /* ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô Scrollbar */
            font-family: 'Arial', sans-serif;
            touch-action: none; /* ‡∏õ‡∏¥‡∏î‡∏Å‡∏≤‡∏£‡∏ó‡∏≥‡∏á‡∏≤‡∏ô‡∏™‡∏±‡∏°‡∏ú‡∏±‡∏™‡∏Ç‡∏≠‡∏á Browser ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡∏à‡∏¥‡πâ‡∏°‡∏à‡∏∏‡∏î‡∏û‡∏•‡∏∏‡πÑ‡∏î‡πâ */
        }
        canvas {
            display: block;
            cursor: crosshair;
        }
        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            opacity: 0;
            transition: opacity 3s ease-in;
            z-index: 10;
            pointer-events: none;
            width: 90%; /* ‡πÉ‡∏´‡πâ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÑ‡∏°‡πà‡∏•‡πâ‡∏ô‡∏à‡∏≠‡πÉ‡∏ô‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠ */
        }
        h1 {
            color: #fff;
            font-size: 15vw; /* ‡∏õ‡∏£‡∏±‡∏ö‡∏Ç‡∏ô‡∏≤‡∏î‡∏ï‡∏≤‡∏°‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Å‡∏ß‡πâ‡∏≤‡∏á‡∏à‡∏≠ */
            margin: 0;
            line-height: 1.1;
            text-transform: uppercase;
            text-shadow: 0 0 10px #ff00de, 0 0 20px #ff00de, 0 0 40px #ff00de;
        }
        p {
            color: #ffd700;
            font-size: 8vw; /* ‡∏õ‡∏£‡∏±‡∏ö‡∏Ç‡∏ô‡∏≤‡∏î‡∏ï‡∏≤‡∏°‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Å‡∏ß‡πâ‡∏≤‡∏á‡∏à‡∏≠ */
            margin-top: 20px;
            font-weight: bold;
            text-shadow: 0 0 5px #ffd700, 0 0 10px #ffd700;
        }
        
        /* ‡∏ñ‡πâ‡∏≤‡πÄ‡∏õ‡πá‡∏ô iPad ‡∏´‡∏£‡∏∑‡∏≠‡∏à‡∏≠‡πÉ‡∏´‡∏ç‡πà ‡πÉ‡∏´‡πâ‡∏à‡∏≥‡∏Å‡∏±‡∏î‡∏Ç‡∏ô‡∏≤‡∏î‡∏ï‡∏±‡∏ß‡∏≠‡∏±‡∏Å‡∏©‡∏£‡πÑ‡∏°‡πà‡πÉ‡∏´‡πâ‡πÉ‡∏´‡∏ç‡πà‡πÄ‡∏Å‡∏¥‡∏ô‡πÑ‡∏õ */
        @media (min-width: 768px) {
            h1 { font-size: 5rem; }
            p { font-size: 2.5rem; }
        }
    </style>
</head>
<body>
    <script>
    window.requestAnimFrame = (function() {
        return window.requestAnimationFrame ||
            window.webkitRequestAnimationFrame ||
            window.mozRequestAnimationFrame ||
            function(callback) {
                window.setTimeout(callback, 1000 / 60);
            };
    })();
    
    var canvas = document.getElementById('canvas'),
        ctx = canvas.getContext('2d'),
        cw = window.innerWidth,
        ch = window.innerHeight,
        fireworks = [],
        particles = [],
        hue = 120,
        timerTotal = 40,
        timerTick = 0;
    
    canvas.width = cw;
    canvas.height = ch;
    
    // Settings
    var stopFireworks = false;
    var duration = 60000; // üî• 60 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ
    
    setTimeout(function() {
        stopFireworks = true;
    }, duration);
    
    function random(min, max) {
        return Math.random() * (max - min) + min;
    }
    
    function calculateDistance(p1x, p1y, p2x, p2y) {
        return Math.sqrt(Math.pow(p1x - p2x, 2) + Math.pow(p1y - p2y, 2));
    }
    
    function Firework(sx, sy, tx, ty) {
        this.x = sx;
        this.y = sy;
        this.sx = sx;
        this.sy = sy;
        this.tx = tx;
        this.ty = ty;
        this.distanceToTarget = calculateDistance(sx, sy, tx, ty);
        this.distanceTraveled = 0;
        this.coordinates = [];
        this.coordinateCount = 3;
        while (this.coordinateCount--) {
            this.coordinates.push([this.x, this.y]);
        }
        this.angle = Math.atan2(ty - sy, tx - sx);
        this.speed = 2.4;          // üî• ‡πÉ‡∏´‡∏ç‡πà‡∏Ç‡∏∂‡πâ‡∏ô
        this.acceleration = 1.06;  // üî• ‡πÅ‡∏£‡∏á‡∏Ç‡∏∂‡πâ‡∏ô‡∏ô‡∏¥‡∏î
        this.brightness = random(55, 75);
    }
    
    Firework.prototype.update = function(index) {
        this.coordinates.pop();
        this.coordinates.unshift([this.x, this.y]);
    
        this.speed *= this.acceleration;
        var vx = Math.cos(this.angle) * this.speed,
            vy = Math.sin(this.angle) * this.speed;
    
        this.distanceTraveled = calculateDistance(this.sx, this.sy, this.x + vx, this.y + vy);
    
        if (this.distanceTraveled >= this.distanceToTarget) {
            createParticles(this.tx, this.ty);
            fireworks.splice(index, 1);
        } else {
            this.x += vx;
            this.y += vy;
        }
    };
    
    Firework.prototype.draw = function() {
        ctx.beginPath();
        ctx.moveTo(this.coordinates[this.coordinates.length - 1][0], this.coordinates[this.coordinates.length - 1][1]);
        ctx.lineTo(this.x, this.y);
        ctx.strokeStyle = 'hsl(' + hue + ', 100%, ' + this.brightness + '%)';
        ctx.lineWidth = 2; // üî• ‡πÄ‡∏™‡πâ‡∏ô‡∏´‡∏ô‡∏≤‡∏Ç‡∏∂‡πâ‡∏ô
        ctx.stroke();
    };
    
    function Particle(x, y) {
        this.x = x;
        this.y = y;
        this.coordinates = [];
        this.coordinateCount = 5;
        while (this.coordinateCount--) {
            this.coordinates.push([this.x, this.y]);
        }
        this.angle = random(0, Math.PI * 2);
        this.speed = random(2, 14); // üî• ‡πÉ‡∏´‡∏ç‡πà‡∏Ç‡∏∂‡πâ‡∏ô
        this.friction = 0.94;
        this.gravity = 1;
        this.hue = random(hue - 40, hue + 40);
        this.brightness = random(60, 85);
        this.alpha = 1;
        this.decay = random(0.012, 0.025);
    }
    
    Particle.prototype.update = function(index) {
        this.coordinates.pop();
        this.coordinates.unshift([this.x, this.y]);
    
        this.speed *= this.friction;
        this.x += Math.cos(this.angle) * this.speed;
        this.y += Math.sin(this.angle) * this.speed + this.gravity;
        this.alpha -= this.decay;
    
        if (this.alpha <= this.decay) {
            particles.splice(index, 1);
        }
    };
    
    Particle.prototype.draw = function() {
        ctx.beginPath();
        ctx.moveTo(this.coordinates[this.coordinates.length - 1][0], this.coordinates[this.coordinates.length - 1][1]);
        ctx.lineTo(this.x, this.y);
        ctx.strokeStyle = 'hsla(' + this.hue + ',100%,' + this.brightness + '%,' + this.alpha + ')';
        ctx.lineWidth = 2;
        ctx.stroke();
    };
    
    function createParticles(x, y) {
        var particleCount = 50; // üî• ‡∏°‡∏≤‡∏Å‡∏Ç‡∏∂‡πâ‡∏ô
        while (particleCount--) {
            particles.push(new Particle(x, y));
        }
    }
    
    function loop() {
        requestAnimFrame(loop);
        hue += 0.5;
    
        ctx.globalCompositeOperation = 'destination-out';
        ctx.fillStyle = 'rgba(0, 0, 0, 0.45)';
        ctx.fillRect(0, 0, cw, ch);
        ctx.globalCompositeOperation = 'lighter';
    
        var i = fireworks.length;
        while (i--) {
            fireworks[i].draw();
            fireworks[i].update(i);
        }
    
        i = particles.length;
        while (i--) {
            particles[i].draw();
            particles[i].update(i);
        }
    
        if (!stopFireworks) {
            if (timerTick >= timerTotal) {
                fireworks.push(
                    new Firework(cw / 2, ch, random(0, cw), random(0, ch * 0.6))
                );
                timerTick = 0;
            } else {
                timerTick++;
            }
        }
    }
    
    // ‡∏¢‡∏¥‡∏á‡∏î‡πâ‡∏ß‡∏¢ mouse / touch
    canvas.addEventListener('mousedown', function(e) {
        fireworks.push(new Firework(cw / 2, ch, e.pageX, e.pageY));
    });
    canvas.addEventListener('touchstart', function(e) {
        e.preventDefault();
        for (let t of e.changedTouches) {
            fireworks.push(new Firework(cw / 2, ch, t.pageX, t.pageY));
        }
    }, { passive: false });
    
    window.addEventListener('resize', function() {
        cw = window.innerWidth;
        ch = window.innerHeight;
        canvas.width = cw;
        canvas.height = ch;
    });
    
    window.onload = loop;
    </script>
  
</body>
</html>
