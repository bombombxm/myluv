<body>

<div id="orientationWarning">

<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const warning = document.getElementById("orientationWarning");

let running = false;
let startTime = 0;

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}

function checkOrientation() {
  if (window.innerHeight >= window.innerWidth) {
    warning.style.display = "none";
    canvas.style.display = "block";
    resize();
    if (!running) startShow();
  } else {
    warning.style.display = "flex";
    canvas.style.display = "none";
    running = false;
  }
}

window.addEventListener("resize", checkOrientation);
window.addEventListener("orientationchange", checkOrientation);

checkOrientation();

/* ---------------- Fireworks Logic ---------------- */

const gravity = 0.04;
const fireworks = [];
const particles = [];
const MAX_RADIUS = Math.min(window.innerWidth, window.innerHeight) * 0.35;

class Firework {
  constructor() {
    this.x = canvas.width / 2 + (Math.random() - 0.5) * 100;
    this.y = canvas.height;
    this.targetY = canvas.height * (0.25 + Math.random() * 0.2);
    this.speed = 8;
    this.exploded = false;
  }

  update() {
    this.y -= this.speed;
    if (this.y <= this.targetY) {
      this.explode();
      this.exploded = true;
    }
  }

  draw() {
    ctx.beginPath();
    ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
    ctx.fillStyle = "#fff";
    ctx.fill();
  }

  explode() {
    const colors = [
      "hsl(0,100%,60%)",
      "hsl(45,100%,60%)",
      "hsl(120,100%,60%)",
      "hsl(200,100%,60%)",
      "hsl(280,100%,65%)"
    ];

    const count = 220;
    for (let i = 0; i < count; i++) {
      const angle = (Math.PI * 2 * i) / count;
      const color = colors[i % colors.length];
      particles.push(
        new Particle(this.x, this.y, angle, color)
      );
    }
  }
}

class Particle {
  constructor(x, y, angle, color) {
    this.x = x;
    this.y = y;
    this.angle = angle;
    this.speed = Math.random() * 2 + 2;
    this.radius = 2;
    this.life = 120;
    this.color = color;
    this.alpha = 1;
    this.distance = 0;
  }

  update() {
    if (this.distance < MAX_RADIUS) {
      this.x += Math.cos(this.angle) * this.speed;
      this.y += Math.sin(this.angle) * this.speed + gravity;
      this.distance += this.speed;
    }
    this.life--;
    this.alpha = this.life / 120;
  }

  draw() {
    ctx.save();
    ctx.globalAlpha = this.alpha;
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
    ctx.fillStyle = this.color;
    ctx.fill();
    ctx.restore();
  }
}

let lastLaunch = 0;
const LOOP_TIME = 60000;

function animate() {
  if (!running) return;

  ctx.fillStyle = "rgba(0,0,0,0.25)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  const now = Date.now();

  if (now - lastLaunch > 2000) {
    fireworks.push(new Firework());
    lastLaunch = now;
  }

  for (let i = fireworks.length - 1; i >= 0; i--) {
    fireworks[i].update();
    fireworks[i].draw();
    if (fireworks[i].exploded) fireworks.splice(i, 1);
  }

  for (let i = particles.length - 1; i >= 0; i--) {
    particles[i].update();
    particles[i].draw();
    if (particles[i].life <= 0) particles.splice(i, 1);
  }

  if (now - startTime > LOOP_TIME) {
    fireworks.length = 0;
    particles.length = 0;
    startTime = now;
  }

  requestAnimationFrame(animate);
}

function startShow() {
  running = true;
  startTime = Date.now();
  animate();
}
</script>
