<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Japanese Fireworks</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    background: radial-gradient(circle at bottom, #020617, #000);
    overflow: hidden;
    height: 100%;
  }

  canvas {
    display: block;
  }
</style>
</head>
<body>

<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

const gravity = 0.04;
const fireworks = [];
const particles = [];

class Firework {
  constructor() {
    this.x = Math.random() * canvas.width;
    this.y = canvas.height;
    this.targetY = canvas.height * (0.2 + Math.random() * 0.4);
    this.speed = 7 + Math.random() * 3;
    this.exploded = false;
    this.color = `hsl(${Math.random() * 360},100%,60%)`;
  }

  update() {
    this.y -= this.speed;
    if (this.y <= this.targetY) {
      this.explode();
      this.exploded = true;
    }
  }

  draw() {
    ctx.beginPath();
    ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
    ctx.fillStyle = this.color;
    ctx.fill();
  }

  explode() {
    const layers = 3 + Math.floor(Math.random() * 3); // Japanese style
    for (let l = 1; l <= layers; l++) {
      const count = 60 + l * 30;
      for (let i = 0; i < count; i++) {
        particles.push(
          new Particle(
            this.x,
            this.y,
            (Math.PI * 2 * i) / count,
            this.color,
            l
          )
        );
      }
    }
  }
}

class Particle {
  constructor(x, y, angle, color, layer) {
    this.x = x;
    this.y = y;
    this.angle = angle;
    this.speed = (Math.random() * 2 + 1) * layer;
    this.radius = 2;
    this.life = 100 + layer * 30;
    this.color = color;
    this.alpha = 1;
  }

  update() {
    this.x += Math.cos(this.angle) * this.speed;
    this.y += Math.sin(this.angle) * this.speed + gravity;
    this.life--;
    this.alpha = this.life / 150;
  }

  draw() {
    ctx.save();
    ctx.globalAlpha = this.alpha;
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
    ctx.fillStyle = this.color;
    ctx.fill();
    ctx.restore();
  }
}

let lastLaunch = 0;
const loopDuration = 60000; // 1 นาที
let startTime = Date.now();

function animate() {
  ctx.fillStyle = "rgba(0,0,0,0.2)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  const now = Date.now();

  if (now - lastLaunch > 900) {
    fireworks.push(new Firework());
    lastLaunch = now;
  }

  for (let i = fireworks.length - 1; i >= 0; i--) {
    fireworks[i].update();
    fireworks[i].draw();
    if (fireworks[i].exploded) fireworks.splice(i, 1);
  }

  for (let i = particles.length - 1; i >= 0; i--) {
    particles[i].update();
    particles[i].draw();
    if (particles[i].life <= 0) particles.splice(i, 1);
  }

  // Loop reset ทุก 1 นาที
  if (now - startTime > loopDuration) {
    fireworks.length = 0;
    particles.length = 0;
    startTime = now;
  }

  requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>
