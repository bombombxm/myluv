<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>HNY26 For You</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden; /* ป้องกัน Scrollbar */
            font-family: 'Arial', sans-serif;
            touch-action: none; /* ปิดการทำงานสัมผัสของ Browser เพื่อให้จิ้มจุดพลุได้ */
        }
        canvas {
            display: block;
            cursor: crosshair;
        }
        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            opacity: 0;
            transition: opacity 3s ease-in;
            z-index: 10;
            pointer-events: none;
            width: 90%; /* ให้ข้อความไม่ล้นจอในมือถือ */
        }
        h1 {
            color: #fff;
            font-size: 15vw; /* ปรับขนาดตามความกว้างจอ */
            margin: 0;
            line-height: 1.1;
            text-transform: uppercase;
            text-shadow: 0 0 10px #ff00de, 0 0 20px #ff00de, 0 0 40px #ff00de;
        }
        p {
            color: #ffd700;
            font-size: 8vw; /* ปรับขนาดตามความกว้างจอ */
            margin-top: 20px;
            font-weight: bold;
            text-shadow: 0 0 5px #ffd700, 0 0 10px #ffd700;
        }
        
        /* ถ้าเป็น iPad หรือจอใหญ่ ให้จำกัดขนาดตัวอักษรไม่ให้ใหญ่เกินไป */
        @media (min-width: 768px) {
            h1 { font-size: 5rem; }
            p { font-size: 2.5rem; }
        }
    </style>
</head>
<body>

    <div id="message">
        <h1>HNY26</h1>
        <p>I luv u naa</p>
    </div>
    <canvas id="canvas"></canvas>

    <script>
        window.requestAnimFrame = (function() {
            return window.requestAnimationFrame ||
                window.webkitRequestAnimationFrame ||
                window.mozRequestAnimationFrame ||
                function(callback) {
                    window.setTimeout(callback, 1000 / 60);
                };
        })();

        var canvas = document.getElementById('canvas'),
            ctx = canvas.getContext('2d'),
            cw = window.innerWidth,
            ch = window.innerHeight,
            fireworks = [],
            particles = [],
            hue = 120,
            limiterTotal = 5,
            limiterTick = 0,
            timerTotal = 40, // ยิงรัวขึ้นสำหรับมือถือ
            timerTick = 0;

        canvas.width = cw;
        canvas.height = ch;

        // Settings
        var stopFireworks = false;
        var duration = 20000; // 20 วินาที

        setTimeout(function() {
            stopFireworks = true;
            document.getElementById('message').style.opacity = 1;
        }, duration);

        function random(min, max) {
            return Math.random() * (max - min) + min;
        }

        function calculateDistance(p1x, p1y, p2x, p2y) {
            return Math.sqrt(Math.pow(p1x - p2x, 2) + Math.pow(p1y - p2y, 2));
        }

        function Firework(sx, sy, tx, ty) {
            this.x = sx;
            this.y = sy;
            this.sx = sx;
            this.sy = sy;
            this.tx = tx;
            this.ty = ty;
            this.distanceToTarget = calculateDistance(sx, sy, tx, ty);
            this.distanceTraveled = 0;
            this.coordinates = [];
            this.coordinateCount = 3;
            while (this.coordinateCount--) {
                this.coordinates.push([this.x, this.y]);
            }
            this.angle = Math.atan2(ty - sy, tx - sx);
            this.speed = 2;
            this.acceleration = 1.05;
            this.brightness = random(50, 70);
            this.targetRadius = 1;
        }

        Firework.prototype.update = function(index) {
            this.coordinates.pop();
            this.coordinates.unshift([this.x, this.y]);

            if (this.targetRadius < 8) this.targetRadius += 0.3;
            else this.targetRadius = 1;

            this.speed *= this.acceleration;
            var vx = Math.cos(this.angle) * this.speed,
                vy = Math.sin(this.angle) * this.speed;
            
            this.distanceTraveled = calculateDistance(this.sx, this.sy, this.x + vx, this.y + vy);

            if (this.distanceTraveled >= this.distanceToTarget) {
                createParticles(this.tx, this.ty);
                fireworks.splice(index, 1);
            } else {
                this.x += vx;
                this.y += vy;
            }
        }

        Firework.prototype.draw = function() {
            ctx.beginPath();
            ctx.moveTo(this.coordinates[this.coordinates.length - 1][0], this.coordinates[this.coordinates.length - 1][1]);
            ctx.lineTo(this.x, this.y);
            ctx.strokeStyle = 'hsl(' + hue + ', 100%, ' + this.brightness + '%)';
            ctx.stroke();
        }

        function Particle(x, y) {
            this.x = x;
            this.y = y;
            this.coordinates = [];
            this.coordinateCount = 5;
            while (this.coordinateCount--) {
                this.coordinates.push([this.x, this.y]);
            }
            this.angle = random(0, Math.PI * 2);
            this.speed = random(1, 10);
            this.friction = 0.95;
            this.gravity = 1;
            this.hue = random(hue - 50, hue + 50);
            this.brightness = random(50, 80);
            this.alpha = 1;
            this.decay = random(0.015, 0.03);
        }

        Particle.prototype.update = function(index) {
            this.coordinates.pop();
            this.coordinates.unshift([this.x, this.y]);
            this.speed *= this.friction;
            this.x += Math.cos(this.angle) * this.speed;
            this.y += Math.sin(this.angle) * this.speed + this.gravity;
            this.alpha -= this.decay;

            if (this.alpha <= this.decay) particles.splice(index, 1);
        }

        Particle.prototype.draw = function() {
            ctx.beginPath();
            ctx.moveTo(this.coordinates[this.coordinates.length - 1][0], this.coordinates[this.coordinates.length - 1][1]);
            ctx.lineTo(this.x, this.y);
            ctx.strokeStyle = 'hsla(' + this.hue + ', 100%, ' + this.brightness + '%, ' + this.alpha + ')';
            ctx.stroke();
        }

        function createParticles(x, y) {
            var particleCount = 30;
            while (particleCount--) {
                particles.push(new Particle(x, y));
            }
        }

        function loop() {
            requestAnimFrame(loop);
            hue += 0.5; // เปลี่ยนสีไปเรื่อยๆ

            ctx.globalCompositeOperation = 'destination-out';
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(0, 0, cw, ch);
            ctx.globalCompositeOperation = 'lighter';

            var i = fireworks.length;
            while (i--) {
                fireworks[i].draw();
                fireworks[i].update(i);
            }

            var i = particles.length;
            while (i--) {
                particles[i].draw();
                particles[i].update(i);
            }

            if (!stopFireworks) {
                if (timerTick >= timerTotal) {
                    fireworks.push(new Firework(cw / 2, ch, random(0, cw), random(0, ch / 2)));
                    timerTick = 0;
                } else {
                    timerTick++;
                }
            }
        }

        // Event Listeners สำหรับ Mobile และ Mouse
        function handleInput(e) {
            e.preventDefault(); // ป้องกันการ Scroll จอ
            if(stopFireworks) return; 

            var clientX, clientY;
            
            if(e.type === 'touchstart') {
                 // ยิงพลุหลายลูกตามนิ้วที่แตะ
                for (var i = 0; i < e.changedTouches.length; i++) {
                    clientX = e.changedTouches[i].pageX;
                    clientY = e.changedTouches[i].pageY;
                    fireworks.push(new Firework(cw / 2, ch, clientX, clientY));
                }
            } else {
                clientX = e.pageX;
                clientY = e.pageY;
                fireworks.push(new Firework(cw / 2, ch, clientX, clientY));
            }
        }

        canvas.addEventListener('mousedown', handleInput);
        canvas.addEventListener('touchstart', handleInput, {passive: false});

        // ปรับขนาด Canvas เมื่อหมุนหน้าจอ
        window.addEventListener('resize', function() {
            cw = window.innerWidth;
            ch = window.innerHeight;
            canvas.width = cw;
            canvas.height = ch;
        });

        window.onload = loop;
    </script>
</body>
</html>
